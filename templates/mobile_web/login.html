{% extends 'mobile_web/mobile_base.html' %}
{% block title %} Home {% endblock %}
{% block content %}
{% load static %}
<div class="row" style="background:#82dc80 ; heigth:100%;color:#fff;margin:0px">
    <div class="col-sm-12">
        <div class="modal-header text-center">
            <h3 class="modal-title w-100  font-weight-bold my-3"><strong >Sign in</strong></h3>
        </div>
        <div class="container">
            <form action="{% url 'mobile:login' %}" method="post">
                {% csrf_token %}
            <div class="md-form mb-5">
                <i class="fas fa-envelope prefix"></i>
                <input type="text"  name="username"  class="form-control validate">
                <label style="color:#fff">Email</label>
            </div>
            <div class="md-form pb-3">
                <i class="fas fa-lock prefix"></i>
                <input type="password"  name="password" id="Form-pass1" class="form-control validate">
                <label data-error="wrong" data-success="right" for="Form-pass1" style="color:#fff">Your password</label>
                <p class="font-small white-text d-flex justify-content-end">Forgot <a href="#" class="white-text ml-2" >
                    Password?</a></p>
            </div>
            <div class="text-center mb-3">
                <input type="submit" class="btn btn-outline-default btn-block  waves-effect btn-lg" style="border-radius:25px;border:2px solid #fff !important;color:#fff !important">
            </div>
            </form>
            <p class="font-small white-text text-right d-flex justify-content-center mb-3 pt-2"> or Sign in
                with:</p>
            <div class="text-center mb-3">
                <!--Facebook-->
                <button type="button" class="btn btn-white btn-rounded col-7 z-depth-1a btn-lg"  style="border-radius:25px;color:#fff !important; background:#3b5998 !important"><i class="fab fa-facebook-f" style="left:-5%"></i>  Sign in with Facebook</button>
            </div>
            <!--Google +-->
            <div class="text-center mb-3">
                <button type="button" class="btn btn-white btn-rounded col-7 z-depth-1a btn-lg"  style="border-radius:25px;color:#fff !important; background:#CC3333 !important"><i class="fab fa-google-plus-g" style="left:-5%"></i> sign in with google</button>
            </div>
            <!--Footer-->
            <div class="mx-3 pt-4 mb-4">
                <p class="font-small white-text d-flex justify-content-center">Not a member? <a href="#" class="blue-text ml-2">
                    Sign Up</a></p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
