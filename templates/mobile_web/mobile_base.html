<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>Here is the Mobile Design</title>
     <!--        Bootstrap css file - -->
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link href="{% static 'css/bootstrap_4.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/flexslider.css' %}">
    <!-- Material Design Bootstrap -->
    <link href="{% static 'css/md_bootstrap.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <!--<link rel="stylesheet" href="{% static 'css/md_fontawesome.css' %}">-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/jquery.flexslider.js' %}"></script>

</head>
<body>
    {% block content %}{% endblock %}

{% block scripts %}
<!-- MDB core JavaScript -->
<script type="text/javascript" src="{% static 'js/md_bootstrap.js' %}"></script>
<script src="{% static 'js/popper.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
{% endblock %}
</body>
</html>
