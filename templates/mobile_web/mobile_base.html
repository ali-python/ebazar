<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>Here is the Mobile Design</title>
    <!--        Bootstrap css file - -->
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link href="{% static 'css/bootstrap_4.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/flexslider.css' %}">
    <!-- Material Design Bootstrap -->
    <link href="{% static 'css/md_bootstrap.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <!--<link rel="stylesheet" href="{% static 'css/md_fontawesome.css' %}">-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/jquery.flexslider.js' %}"></script>

</head>
<body>
<div class="row" style="margin:0px">
    <div class="col-12" style="position:relative">
        <!-- Basic dropdown -->
        <div class="btn-group btn-group-inline dropright mr-4">
            <a class="btn btn-default " type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-bars"></i></a>

            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Dubai</a>
                <a class="dropdown-item" href="#">Abu dubai</a>
                <a class="dropdown-item" href="#">...</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">..</a>
            </div>
        </div>
        <!-- Basic dropdown -->
        <a class="navbar-brand" href="#"><img src="{% static 'img/logo.png' %}" style="position: absolute;
    z-index: 1;
    border-radius: 50%;
    width: 5%;
    top: 0px;
    left: 45%;"> </a>
        <!-- Basic dropdown -->
        <div class="btn-group btn-group-inline dropleft pull-right">
            <a class="btn btn-success " type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-bars"></i></a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="{% url 'mobile:home' %}">Home</a>
                <a class="dropdown-item" href="{% url 'mobile:login' %}">Sign in</a>
                <a class="dropdown-item" href="{% url  'mobile:register' %}">Sign up</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Download App</a>
                <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
        <!-- Basic dropdown -->
    </div>
</div>
<div class="row" style="margin:0px">
    <div class="col-lg-12" style="padding:0px;position:relative">
        <div class="bg_img">
            <img src="{% static 'img/camel1.jpg' %}" style="width:100%;height:340px">
        </div>
    </div>
</div>
{% block content %}{% endblock %}

<!-- footer --->
<footer class="page-footer font-small pt-4" style="background:#66c376ed;">
    <!-- Footer Elements -->
    <!-- Footer Links -->
    <div class="container text-center text-md-left">
        <!-- Grid row -->
        <div class="row">
            <!-- Grid column -->
            <div class="col-md-5 mx-auto">
                <!-- Content -->
                <h5 class="font-weight-bold text-center">Secure Payments</h5>
                <img src="{% static 'img/card_img.png' %}" style="width:100%">
            </div>
            <!-- Grid column -->

        </div>
        <!-- Grid row -->
    </div>
    <!-- Footer Links -->
    <hr>
    <!-- Social buttons -->
    <div class="col-md-12 ">
        <h4 class="text-center" style="padding-bottom:15px">Follow US </h4>
        <div class="mb-5 flex-center">
            <!-- Facebook -->
            <a class="fb-ic">
                <i class="fab fa-facebook-f fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
            </a>
            <!-- Twitter -->
            <a class="tw-ic">
                <i class="fab fa-twitter fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
            </a>
            <!-- Google +-->
            <a class="gplus-ic">
                <i class="fab fa-google-plus-g fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
            </a>
            <!--Instagram-->
            <a class="ins-ic">
                <i class="fab fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
            </a>
        </div>
    </div>
    <!-- Social buttons -->
    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">Â© 2019 Copyright:
        <a href="#"> JatHub</a>
    </div>
    <!-- Copyright -->
</footer>

{% block scripts %}
<!-- MDB core JavaScript -->
<script type="text/javascript" src="{% static 'js/md_bootstrap.js' %}"></script>
<script src="{% static 'js/popper.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
{% endblock %}
</body>
</html>
